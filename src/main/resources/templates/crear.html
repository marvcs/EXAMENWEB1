<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class "card-header bg-black text-white"> </div>
            <div class="card-body"> 

                <div class="container">
                    <form th:object="${concierto}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type = "hidden" th:field="*{artista}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="costo">Costo</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control form-control-sm col-md-6" th:field="*{costo}" placeholder="Costo">
                            </div>

                            <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}" placeholder="Fecha">
                            </div>

                            <label class="col-md-2 col-form-label" for="capacidad">capacidad</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control form-control-sm col-md-6" th:field="*{capacidad}" placeholder="Capacidad">
                            </div>

                            <label class="col-md-2 col-form-label" for="lugar">Lugar</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{lugar}" placeholder="Lugar">
                            </div>
                            
                            
                            <div class="form-group" mb-3 row>
                                <label class="form-control-sm col-form-label col-md-2" for="artista_id">Artista</label>
                                <div class="col-sm-10">
                                    <select th:field="*{artista}" class="form-control form-control-sm col-md-6" id="id">
                                        <option th:each="x:${artistas}"
                                                th:value="${x.id}"
                                                th:text="${x.nombre}"/>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                        </div>
                    </form>

                </div> <!<!-- container -->

            </div> <!<!-- card body -->
        </div> <!<!-- container -->
    </body>
</html>
